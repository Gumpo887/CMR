<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Pedidos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- BOTONES flotantes -->
  <div class="botones-flotantes">
    <button id="toggle-form" class="boton-flotante pequeño" title="Nuevo encargo">➕</button>
    <button id="cerrar-formulario" class="boton-flotante pequeño oculto" title="Cerrar formulario">❌</button>
  </div>

  <!-- FILTROS flotantes -->
  <div class="filtros-flotantes">
    <select id="filtroMes">
      <option value="">Mes</option>
      <option value="01">Enero</option>
      <option value="02">Febrero</option>
      <option value="03">Marzo</option>
      <option value="04">Abril</option>
      <option value="05">Mayo</option>
      <option value="06">Junio</option>
      <option value="07">Julio</option>
      <option value="08">Agosto</option>
      <option value="09">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select>

    <select id="filtroAnio">
      <option value="">Año</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
    </select>

    <select id="filtroTienda">
      <option value="">Tienda</option>
      <option>Martínez del Campo</option>
      <option>Calle Vitoria</option>
      <option>Hospital Universitario</option>
      <option>Aranda</option>
      <option>Centro de jardinería</option>
    </select>
  </div>

  <div class="main-container">
    <!-- FORMULARIO DESLIZANTE -->
    <div class="formulario" id="panel-formulario">
      <h1>Nuevo encargo</h1>
      <form id="encargo-form">
        <div class="form-group">
          <label for="diaMes">Fecha del pedido (día/mes/año)</label>
          <input type="date" id="diaMes" required />
        </div>

        <div class="form-group">
          <label for="tienda">Tienda</label>
          <select id="tienda" required>
            <option value="">Selecciona una tienda</option>
            <option>Martínez del Campo</option>
            <option>Calle Vitoria</option>
            <option>Hospital Universitario</option>
            <option>Aranda</option>
            <option>Centro de jardinería</option>
          </select>
        </div>

        <div class="form-group"><label for="empleado">Empleado</label><input type="text" id="empleado" required /></div>
        <div class="form-group"><label for="cliente">Cliente</label><input type="text" id="cliente" required /></div>
        <div class="form-group"><label for="telefono">Teléfono</label><input type="tel" id="telefono" required /></div>
        <div class="form-group"><label for="nombre">Nombre</label><input type="text" id="nombre" required /></div>
        <div class="form-group"><label for="direccion">Dirección</label><input type="text" id="direccion" required /></div>
        <div class="form-group"><label for="estado">Estado</label><input type="text" id="estado" required /></div>
        <div class="form-group"><label for="encargo">Encargo</label><textarea id="encargo" rows="2" required></textarea></div>
        <div class="form-group"><label for="observaciones">Observaciones</label><textarea id="observaciones" rows="2"></textarea></div>

        <button type="submit">Guardar encargo</button>
        <p id="respuesta" class="mensaje-respuesta"></p>
      </form>
    </div>

    <!-- TABLA DE PEDIDOS -->
  <div class="tabla">
    <table id="tablaPedidos">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Tienda</th>
          <th>Empleado</th>
          <th>Cliente</th>
          <th>Teléfono</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Estado</th>
          <th>Encargo</th>
          <th>Observaciones</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se insertan dinámicamente con JavaScript -->
      </tbody>
    </table>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
